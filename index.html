<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>LandingPage</title>
        <link rel="stylesheet" href="assets/css/style.css" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
            integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc="
            crossorigin="anonymous"
        />
    </head>

    <body id="bg-image">
        <header class="container-fluid">
            <div class="row flex-row">
                <div class="col-12 d-flex justify-content-end">
                    <div id="weather">
                        Your Weather Template
                    </div>
                </div>
                <h1
                    class="col-12 d-flex justify-content-center"
                    contenteditable="true"
                >
                    Welcome, Levi
                </h1>
                <div
                    class="col-12 d-flex justify-content-center"
                    id="timeSlot"
                ></div>
                <div class="col-12 d-flex justify-content-center">
                    <script
                        async
                        src="https://cse.google.com/cse.js?cx=002426717067966774218:up0oexyzhjg"
                    ></script>
                    <div class="gcse-search"></div>
                </div>
            </div>
        </header>
        <main class="container-fluid mt-3">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <div class="card text-white bg-dark ">
                        <div class="card-body">
                            <h4 id="todaysTasks">Today's Tasks</h4>
                            <div id="todo-error"></div>
                            <dl id="todos">
                                Add a task to see it displayed here
                            </dl>
                            <form
                                class="mx-auto form-inline"
                                onsubmit="app.todoController.addTodo(event)"
                            >
                                <div class="form-group mt-3">
                                    <input
                                        type="text"
                                        class="form-control col-8"
                                        name="text"
                                        id="ItemInput"
                                        placeholder="New task here!"
                                    />
                                    <!-- TODO Why isn't this clearing on submit? -->
                                    <button
                                        type="submit"
                                        class="btn text-white btn-info col-4"
                                    >
                                        Submit
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="container-fluid">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <div id="quote" class="align-items-bottom">
                        <!-- TODO why can't I get this to align to the bottom?! -->
                        <h4>
                            Quote loading...
                        </h4>
                    </div>
                </div>
            </div>
        </footer>
        <!-- <script src="https://cdn.jsdelivr.net/npm/datejs@1.0.0-rc3/index.min.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>

        <script type="module" src="app/main.js"></script>
    </body>
</html>
<html></html>
