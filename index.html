<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>LandingPage</title>
        <link rel="stylesheet" href="assets/css/style.css" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
            integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc="
            crossorigin="anonymous"
        />
    </head>

    <body id="bg-image">
        <header class="container-fluid">
            <div class="row flex-row">
                <div class="col-12 d-flex justify-content-end">
                    <div id="weather">
                        Your Weather Template
                    </div>
                </div>
            </div>
        </header>
        <main class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h3 id="todaysTasks">Today's Tasks</h3>
                            <div id="todo-error"></div>
                            <dl id="todos">
                                Add a task to see it displayed here
                            </dl>
                            <form
                                class="mx-auto"
                                onsubmit="app.todoController.addTodo(event)"
                            >
                                <div class="form-group mt-3">
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="text"
                                        id="ItemInput"
                                        placeholder="New task here!"
                                    />
                                    <!-- TODO Why isn't this clearing on submit? -->
                                    <button
                                        type="submit"
                                        class="btn text-white btn-block btn-success"
                                    >
                                        Submit
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="container-fluid">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <div id="quote">
                        <h4>
                            Quote loading...
                        </h4>
                    </div>
                </div>
            </div>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>

        <script type="module" src="app/main.js"></script>
    </body>
</html>
<html></html>
